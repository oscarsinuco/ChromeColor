<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba</title>
    <style>
        canvas{
            background-image: url("images/fondo");
            background-size: contain;
        }
    </style>
</head>

<body>
    <img src="./images/image.png"
        alt="" srcset="" id="imagen">
    <script src="./modules/colors-extract.js" type="module">
    </script>
    <script type="module">
        import { getColors } from "./modules/colors-extract.js";
        let canvas = getColors('#imagen',['green', 'red'],0.1)
        document.querySelector("body").appendChild(canvas)
    </script>
</body>

</html>
