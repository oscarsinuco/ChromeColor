<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba</title>
    <style>
        canvas{
            background-image: url("images/fondo");
            background-size: contain;
        }
    </style>
</head>

<body>
    <img src="./images/image.png"
        alt="" srcset="" id="imagen">
    <script src="./modules/colors-extract.js" type="module">
    </script>
    <script type="module">
        import { removeColors } from "./modules/colors-extract.js";
        removeColors('#imagen',['black'],0.5).then(canvas=>{
            document.querySelector("body").appendChild(canvas)
        }).catch(err=>{
            console.log(err)
        })
        
    </script>
</body>

</html>
